<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>さくらじまおタイマー 🌋</title>
  <meta name="description" content="鹿児島のゆるキャラ「さくらじまお」が、タイマー終了を鹿児島弁で愉快にお知らせ！癒し系タイマーアプリ。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&family=Outfit:wght@300;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Floating Sakurajima Ash Particles -->
  <div class="ash-particles" id="ashParticles"></div>

  <!-- Background -->
  <div class="background-effects">
    <div class="mountain"></div>
    <div class="cloud cloud-1">☁️</div>
    <div class="cloud cloud-2">☁️</div>
    <div class="cloud cloud-3">⛅</div>
  </div>

  <div class="app-container">
    <header class="app-header">
      <div class="character-wrapper" id="characterWrapper">
        <img src="sakurajimao.jpg" alt="さくらじまお" class="character-img" id="characterImg">
        <div class="speech-bubble" id="speechBubble">
          <p id="speechText">タイマーをセットするでごわす！🌋</p>
        </div>
      </div>
      <h1 class="app-title">さくらじまおタイマー</h1>
      <p class="app-subtitle">鹿児島からお届けする、ちょっと笑える癒しタイマー</p>
    </header>

    <main class="timer-main">
      <!-- Timer Display -->
      <div class="timer-display-wrapper" id="timerWrapper">
        <div class="timer-ring">
          <svg class="progress-ring" viewBox="0 0 320 320">
            <circle class="progress-ring-bg" cx="160" cy="160" r="145" />
            <circle class="progress-ring-fill" id="progressRing" cx="160" cy="160" r="145" />
          </svg>
          <div class="timer-display" id="timerDisplay">
            <span class="timer-minutes" id="minutesDisplay">00</span>
            <span class="timer-colon">:</span>
            <span class="timer-seconds" id="secondsDisplay">00</span>
          </div>
        </div>
      </div>

      <!-- Spinner Time Picker -->
      <div class="spinner-picker" id="spinnerPicker">
        <div class="spinner-group">
          <button class="spinner-arrow spinner-up" id="minUp" aria-label="分を増やす">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
          </button>
          <div class="spinner-value" id="spinnerMinutes">00</div>
          <button class="spinner-arrow spinner-down" id="minDown" aria-label="分を減らす">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z" />
            </svg>
          </button>
          <span class="spinner-label">分</span>
        </div>
        <span class="spinner-separator">:</span>
        <div class="spinner-group">
          <button class="spinner-arrow spinner-up" id="secUp" aria-label="秒を増やす">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
          </button>
          <div class="spinner-value" id="spinnerSeconds">00</div>
          <button class="spinner-arrow spinner-down" id="secDown" aria-label="秒を減らす">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z" />
            </svg>
          </button>
          <span class="spinner-label">秒</span>
        </div>
      </div>

      <!-- Preset Buttons -->
      <div class="preset-buttons">
        <button class="preset-btn" data-seconds="10" id="preset10s">
          <span class="preset-emoji">🍠</span>
          <span class="preset-time">10秒</span>
          <span class="preset-label">お試し</span>
        </button>
        <button class="preset-btn" data-seconds="60" id="preset1m">
          <span class="preset-emoji">🐔</span>
          <span class="preset-time">1分</span>
          <span class="preset-label">ちょっと</span>
        </button>
        <button class="preset-btn" data-seconds="180" id="preset3m">
          <span class="preset-emoji">🐷</span>
          <span class="preset-time">3分</span>
          <span class="preset-label">カップ麺</span>
        </button>
        <button class="preset-btn" data-seconds="300" id="preset5m">
          <span class="preset-emoji">🌋</span>
          <span class="preset-time">5分</span>
          <span class="preset-label">休憩</span>
        </button>
        <button class="preset-btn" data-seconds="600" id="preset10m">
          <span class="preset-emoji">♨️</span>
          <span class="preset-time">10分</span>
          <span class="preset-label">温泉気分</span>
        </button>
        <button class="preset-btn" data-seconds="1500" id="preset25m">
          <span class="preset-emoji">🏯</span>
          <span class="preset-time">25分</span>
          <span class="preset-label">集中</span>
        </button>
      </div>

      <!-- Control Buttons -->
      <div class="control-buttons">
        <button class="control-btn start-btn" id="startBtn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5,3 19,12 5,21" />
          </svg>
          <span>スタート</span>
        </button>
        <button class="control-btn pause-btn hidden" id="pauseBtn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="4" width="4" height="16" />
            <rect x="14" y="4" width="4" height="16" />
          </svg>
          <span>一時停止</span>
        </button>
        <button class="control-btn reset-btn" id="resetBtn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
          </svg>
          <span>リセット</span>
        </button>
      </div>
    </main>

    <footer class="app-footer">
      <p id="voiceStatus" class="voice-status">音声を確認中…</p>
      <p class="credit">VOICEVOX：ずんだもん</p>
      <p>🍀 さくらじまおのセリフは <code>app.js</code> で追加・変更できるでごわす！</p>
    </footer>
  </div>

  <script src="app.js?v=5"></script>
</body>

</html>
